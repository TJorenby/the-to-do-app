<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <h1>Task Tracker</h1>
   <div id="addTask">
        <h2>Add New Task</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Type</th>
                    <th>Task Description</th>
                    <th>Priority Level</th>
                    <th>Due Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskInputs">
                <tr>   
                    <td><select class="taskType">
                        <option class="Work">Work</option>
                        <option class="Home">Home</option>
                        </select> 
                    </td>            
                    <td><input type="text" id="taskDesc" placeholder="Description"/></td>
                    <td><select class="priorityLvl">
                        <option class="low">Low</option>
                        <option class="medium">Medium</option>
                        <option class="high">High</option>
                        </select>  
                    </td>
                    <td>
                        <input type="date" placeholder="Due Date"/>
                    </td>
                    <td>
                        <td><button id="addTaskBtn">Add Task</button></td>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
    <div id="taskTable">
        <table>
            <thead>
                <tr>
                    <th>Task Type</th>
                    <th>Task Description</th>
                    <th>Priority Level</th>
                    <th>Due Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskList">
                <tr>
                    <td>WORK</td>
                    <td>COPY TPS REPORT</td>
                    <td>LOW</td>
                    <td>09-01-2020</td>
                    <td><button id="completeBtn">Task Complete!</button></td>
                    <td><button id="deleteBtn">Remove Task</button></td>
                </tr>
            </tbody>
        </table>


    </div>
</body>
</html>
