<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./vendors/bootstrap.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <h1>Task Tracker</h1>
   <div id="addTask" class="container">
        <h2>Add New Task</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Type</th>
                    <th>Task Description</th>
                    <th>Priority Level</th>
                    <th>Due Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskInputs">
                <tr>   
                    <td><select id="taskTypeIn">
                        <option id="Work">Work</option>
                        <option id="Home">Home</option>
                        </select> 
                    </td>            
                    <td><input type="text" id="taskDescIn" placeholder="Description"/></td>
                    <td><select id="priorityLvlIn">
                        <option id="low">Low</option>
                        <option id="medium">Medium</option>
                        <option id="high">High</option>
                        </select>  
                    </td>
                    <td>
                        <input type="date" id="dueDateIn" placeholder="Due Date"/>
                    </td>
                    <td>
                        <td><button id="addTaskBtn" class="btn btn-primary">Add Task</button></td>
                    </td> 
                </tr>
            </tbody>
        </table>
    </div>
    <div id="taskTable" class="container-fluid">
        <table class="row">
            <thead>
                <tr>
                    <th>Task Type</th>
                    <th>Task Description</th>
                    <th>Priority Level</th>
                    <th>Due Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskList">
            </tbody>
        </table>


    </div>
</body>
</html>
